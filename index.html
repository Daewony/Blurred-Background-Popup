<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="" alt="">
        <h1 class="container-contents">Welcome to our website</h1>
        <button class="container-btn">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>이벤트 당첨!</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" id="" class="input" placeholder="Enter Your Email">
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fa-solid fa-xmark fa-3x"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
